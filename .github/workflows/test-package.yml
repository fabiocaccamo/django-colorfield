name: Test package

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:

  prepare:

    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create matrix
        uses: fabiocaccamo/create-matrix-action@v3
        id: create_matrix
        with:
          matrix: |
            python-version {3.8}, django-version {2.2,3.0,3.1,3.2}
            python-version {3.9}, django-version {2.2,3.0,3.1,3.2}
            python-version {3.10}, django-version {3.2,4.0,4.1}
            python-version {3.11}, django-version {4.1}

    outputs:
      matrix: ${{ steps.create_matrix.outputs.matrix }}

  test:

    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include: ${{fromJson(needs.prepare.outputs.matrix)}}

    steps:

    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Upgrade pip version
      run: |
        pip install pip --upgrade

    - name: Install django
      run: |
        pip install "Django ~= ${{ matrix.django-version }}"

    - name: Install requirements
      run: |
        pip install -r requirements.txt
        pip install -r requirements-test.txt

    - name: Run tests
      run: |
        coverage run --append --source=colorfield runtests.py
        coverage xml -o ./coverage.xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        fail_ci_if_error: false
        files: ./coverage.xml
        flags: unittests
        verbose: true
